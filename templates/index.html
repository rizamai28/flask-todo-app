{% extends "layout.html" %} {% block body %}

<div style="text-align: center">
  <a
    type="button"
    class="m-3 px-5 btn btn-primary btn-lg"
    href="/create"
    role="button"
    >作成</a
  >
</div>

{% for post in posts %}
<div class="card w-50 mb-3" style="margin: auto">
  <div class="card-body">
    {% if post.due.date() < today %}
    <div class="alert alert-warning" role="alert">期限切れです！！</div>
    {% endif %}
    <h2 class="card-title">タイトル: {{ post.title }}</h2>
    <p>期限: {{ post.due.date() }}</p>
    <a
      type="button"
      class="btn btn-info btn-sm"
      href="detail/{{post.id}}"
      role="button"
      >詳細</a
    >
    <a
      type="button"
      class="btn btn-secondary btn-sm"
      href="update/{{post.id}}"
      role="button"
      >変更</a
    >
    <a
      type="button"
      class="btn btn-danger btn-sm"
      href="delete/{{post.id}}"
      role="button"
      >削除</a
    >
  </div>
</div>

{% endfor %} {% endblock %}
